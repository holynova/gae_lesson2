<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sign_up</title>

	<!-- <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" > -->
	<link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
	<!-- <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" /> -->
</head>
<body>
	<div class="wrapper">
		<h1>Sign up page</h1>
		<form action="" method="post">
			<label for = 'username'> User name</label>
			<br>
			<input type = 'text' name = 'username' value = '{{ username }}'>
			<span class = 'error'>{{error_username}}</span>
			<br>
			<label for = 'password'> Password</label>
			<br>
			<input type = 'password' name = 'password' value = ''>
			<span class = 'error'>{{error_password}}</span>
			<br>
			<label for = 'password_again'> input Password again</label>
			<br>
			<input type = 'password' name = 'password_again' value = ''>
			<span class = 'error'>{{error_password_again}}</span>
			<br>
			<label for = 'mail'> E-mail address</label>
			<br>
			<input type = 'text' name = 'mail' value = '{{ mail }}'>
			<span class = 'error'>{{error_mail}}</span>
			<br>

			<input type="submit" value="submit">
			<br>
			<h1>{{success_msg}}</h1>
		</form>
	</div>
</body>
</html>
